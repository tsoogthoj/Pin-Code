<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="css/display.css">

    <title>Display</title>
  </head>
  <body>

    <div class="nav nav-tabs sticky" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-timeClockSheet-tab" data-toggle="tab" href="" role="tab" aria-controls="nav-timeClockSheet" aria-selected="true">Time Clock Sheet</a>
        <a class="nav-item nav-link" id="nav-staff-tab" data-toggle="tab" href="" role="tab" aria-controls="nav-staff" aria-selected="false">Staff</a>
    </div>
     
    <div class="tab-content" id="nav-tabContent">
        <div id="nav-timeClockSheet">
            <div class="toolbar">
                <h2 class="navDateRange"></h2>
                <div class="navBtn">
                    <button type="button" id="todayBtn">Today</button>
                    <div>
                        <button type="button" id="leftArrowBtn">&#60;</button>
                        <button type="button" id="rightArrowBtn">&#62;</button>
                    </div>
                </div>
            </div>
            <div class="weekDisplay">
                <div class="dateDisplay">
                    <table>
                        <tbody>
                            <thead>
                                <tr class="daysOfWeek">
                                    <th class="mon today" data-date=""><span></span></th>
                                    <th class="tue future" data-date=""><span></span></th>
                                    <th class="wed future" data-date=""><span></span></th>
                                    <th class="thu future" data-date=""><span></span></th>
                                    <th class="fri future" data-date=""><span></span></th>
                                </tr>
                            </thead>
                        </tbody>
                    </table>
                </div>
                <div class="contentDisplay">
                    <table>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div id="nav-staff">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addNewStaffForm" aria-expanded="false" aria-controls="addNewStaffForm" id="toggleAddStaffForm">Add New Staff <span id="toggleText">(Click to expand)</span></button>
            <div class="collapse multi-collapse" id="addNewStaffForm">
                <form class="jumbotron addForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"  placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName"  placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="newPin">Pin</label>
                        <input type="number" class="form-control" id="newPin" placeholder="Enter Four Digit Pin">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addNewStaffBtn">Submit</button>
                </form>
            </div>
            <div class="staffInfo">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Pin</th>
                        </tr>
                    </thead>
                    <tbody id="displayStaffInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    






    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- own script -->
    <script  src="js/display.js"></script>
  </body>
</html>
